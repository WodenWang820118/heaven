 font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="276" x="89" y="658.6606">selected = pickPlayer(players, nextPlayer);</text><!--MD5=[70e0ccbb61cad03bd30eee8b47bdee34]
@startuml
mainframe **sd** pickPlayer
alt player.getPlayerType() == "human"
    Oh_Heaven -> Oh_Heaven: player.getDeck().setTouchEnabled(true);
else
    Oh_Heaven -> CompositePlayer: botPlayCard(player)
    alt player = "random"
        CompositePlayer -> AlgorithmFactory: getRandomAlgorithm()
        AlgorithmFactory -> RandomAlgorithm: nextPlay(Player player)
        RandomAlgorithm - -> AlgorithmFactory: Card randomCard(hand)
        AlgorithmFactory - -> CompositePlayer: Card selected
    else player = "legal"
        CompositePlayer -> AlgorithmFactory: getLegalAlgorithm()
        AlgorithmFactory -> LegalAlgorithm: nextPlay(Player player)
        alt isHoldingSuit(handCards, lead)
        LegalAlgorithm - -> AlgorithmFactory: Card getSameSuitRandomCard(lead, handCards)
        else
        LegalAlgorithm - -> AlgorithmFactory: Card randomCard(handCards)
        end
        AlgorithmFactory - -> CompositePlayer: Card selected
    else player = "smart"
        CompositePlayer -> AlgorithmFactory: getSmartAlgorithm()
        AlgorithmFactory -> SmartAlgorithm: nextPlay(Player player)
        SmartAlgorithm - -> AlgorithmFactory: Card smallestCard
        AlgorithmFactory - -> CompositePlayer: Card selected
        
    end
        CompositePlayer - -> Oh_Heaven: selected = pickPlayer(players, nextPlayer);
end
@enduml

